<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List  new casesy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
  <div th:class="'content'">
   <div class="starter-template">
	  	<p>Current time is <span th:text="${serverTime}" /></p>
	    <p th:text="${msg}"></p>
  	</div>
  	<hr/>    
  	<table class="table table-bordered table-striped table-hover ">
		<thead class="thead-dark">
	  		<tr>
		  		<th scope="col">State</th>
		  		<th scope="col">Country</th>
		  		<th scope="col">Last Total Case </th>
		  		<th scope="col">Diff. Prev. Case </th>
	  		</tr>
  		</thead>
  		<tbody>
		     <tr th:each="record: ${records}">
		        <td th:text="${record.state}"/>
		        <td th:text="${record.country}"/>
		        <td th:text="${record.lastTotalCase}"/>
		        <td th:text="${record.diffFromPrevDay}"/>
		    </tr>
		 </tbody>
	</table>
	
	<div th:fragment="footer" >
     	&copy; 2016 The Static Templates
    </div>
     
     
  </div>
  </body>

</html>
